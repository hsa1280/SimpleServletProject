<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<form method="get" action="xmlServletpath">
		User Name: <input name="userName" />
		Full Name: <input name="fullName"/>
		<br>
		Profession:
		<input type="radio" name="prof" value="Developer">Developer
		<input type="radio" name="prof" value="Architect">Architect
		<select name="location" multiple size=3>
			<option value="CA">CA</option>
			<option value="FL">FL</option>
			<option value="GA">GA</option>
			<option value="KY">KY</option>
			<option value="OH">OH</option>
		</select>
		<br>
		<input type="submit" />
	</form>
</body>
</html>
